<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .app {
            display: inline-block;
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .app img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>App Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Top Charts</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="app">
            <img src="https://via.placeholder.com/150" alt="App Icon">
            <h3>App Name</h3>
            <p>Description of the app.</p>
            <button>Download</button>
        </div>
        <div class="app">
            <img src="https://via.placeholder.com/150" alt="App Icon">

            <p>Description of the app.</p>
            <button>Download</button>
        </div>
        <!-- Add more app entries as needed -->
    </div>
</body>
</html>
